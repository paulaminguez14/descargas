<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Categorias</h1>
        <a href="/clientes/nuevo" class="btn btn-primary mb-3">Agregar Categoria</a>
		<a href="/productos" class="btn btn-primary mb-3">Ver Productos</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                     	<a th:href="@{/categorias/{id}/productos(id=${categoria.id})}" class="btn btn-info btn-sm">Ver Productos</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(clientes)}">
            <p class="text-muted">No hay categorias registradas.</p>
        </div>
    </div>
</body>
</html>
