<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Detalle de la Categoría</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información de la Categoría</h5>
                <p><strong>ID:</strong> <span th:text="${categoria.id}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${categoria.nombre}"></span></p>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/categorias}" class="btn btn-secondary">Volver</a>
            <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning">Editar Categoria</a>
            <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger">Eliminar Categoria</a>
        </div>
    </div>
</body>
</html>
