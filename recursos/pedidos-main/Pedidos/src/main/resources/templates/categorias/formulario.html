<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Categor√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${categoria.id == null} ? 'Nueva Categoria' : 'Editar Categoria'"></h1>

        <form th:action="@{/categorias/guardar}" method="post" th:object="${categoria}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('nombre')}" th:text="${error}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
